<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --tp-gradient-primary: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: var(--tp-gradient-primary);
            border: none;
            padding: 10px 69px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Order Form</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form id="orderForm" action="{{ url_for('submit_form') }}" method="post" enctype="multipart/form-data" novalidate>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="service">Service Needed:</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="bank_statement">Bank Statement</option>
                        <option value="pay_stub">Pay Stub</option>
                        <option value="tax_returns">Tax Returns</option>
                        <option value="utility_bill">Utility Bill</option>
                    </select>
                    <div class="invalid-feedback">Please select a service.</div>
                </div>
                
                <div id="serviceFields"></div>
                
                <div class="form-group">
                    <label for="formFileMultiple" class="form-label">Upload File:</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple" multiple>
                </div>
                
                <div class="form-group">
                    <label for="payment">Your Preferred Payment Method?</label>
                    <select class="form-control" name="payment" required>
                        <option value="Select">Select payment method</option>
                        <option value="Pay-Pal">Pay Pal</option>
                        <option value="Debit card/Credit card">Debit card/Credit card</option>
                        <option value="Bitcoin">Bitcoin</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
